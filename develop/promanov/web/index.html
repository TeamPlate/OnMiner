<!DOCTYPE html>
<html lang="ru">
	<head>

		<meta charset="utf-8">
		<title>OnMine</title>
		<meta name="description" content="Online Miner is the reincarnation of exciting and time-tested idea, combined with the latest innovations and trends in game industry.">
		<meta name="author" content="TeamPlate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/foundation.css" />
		<script src="js/vendor/modernizr.js"></script>
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="main-top-menu">
			<div class="row">
				<div class="small-3 columns bordered">OnMine</div>
				<div class="small-3 columns bordered">OnMine</div>
				<div class="small-5 columns bordered" id="main-top-menu-open-button">Открыть меню</div>
				<div class="small-4 columns bordered">OnMine</div>
			</div>
		</div>
		<div class="main-game-container">
			<div class="row collapse main-game-area" data-equalizer>
				<div class="small-13 columns bordered" data-equalizer-watch>
					<div id="main-game-field"></div>
				</div>
				<div class="small-1 columns bordered" data-equalizer-watch>
					<div class="field-scores-container">
						<div>
							<div class="field-scores-score bordered" style="height: 50px">1</div>
							<div class="field-scores-score bordered" style="height: 50px">2</div>
							<div class="field-scores-score bordered" style="height: 50px">3</div>
						</div>
					</div>
				</div>
				<div class="small-1 columns bordered" data-equalizer-watch>
					<div class="active-games bordered">Games</div>
					<div class="active-players bordered">Players</div>
				</div>
			</div>

			<div style="position: absolute; width: 100%">
				<div class="row main-bottom-menu" id="main-chat-menu-open-button">
					<div class="small-4 columns bordered">Chat</div>
					<div class="small-10 columns bordered">Chat</div>
					<div class="small-1 columns bordered">Chat</div>
				</div>
			</div>
			<div class="main-chat">
				<div class="row full-height">
					<div class="small-4 columns bordered main-chat-user-list full-height">
						<div>Active users:</div>
						<ul>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
							<li>User1</li>
						</ul>
					</div>
					<div class="small-11 columns bordered main-chat-chat-area full-height">
						<div class="row main-chat-area-output">
							<textarea class="full-height" id="main-chat-output-area"></textarea>
						</div>
						<div class="row main-chat-area-input">
							<input type="text" />
						</div>

					</div>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	    <script src="js/main.js"></script>
	</body>
</html>
